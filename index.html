<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CONTACTS | AKULININ NIKOLAY</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=JetBrains+Mono:wght@300;500&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <style>
    :root {
      --neon-cyan: #49c9ff;   
      --smoky-blue: #4a6378;
      --asphalt: #1a1d24;
      --hologram: rgba(0, 255, 255, 0.1);
    }

    /* Общие стили */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'JetBrains Mono', monospace;
      color: var(--neon-cyan);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background: url('city.jpg') no-repeat center center/cover;
    }

    @media (min-width: 769px) {
      body {
        background: transparent;
      }
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: block;
    }

    @media (max-width: 768px) {
      #background-video {
        display: none;
      }
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(14, 48, 59, 0.35);
      z-index: 0;
    }

    .noir-container {
      position: relative;
      z-index: 1;
      padding: 2.5rem;
      background: rgba(10, 14, 18, 0.20);
      border: 1px solid var(--smoky-blue);
      box-shadow:
        0 0 20px var(--neon-cyan),
        inset 0 0 30px rgba(0, 32, 64, 0.7);
      max-width: 640px;
      width: 90%;
      backdrop-filter: blur(6px);
      border-radius: 10px;
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 255, 0.05) 0px,
        rgba(0, 255, 255, 0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 2;
      border-radius: 10px;
    }

     .custom-link a {
        font-family: 'JetBrains Mono', monospace;
        font-size: 1rem;
        color: var(--neon-cyan);
        text-decoration: none;
        letter-spacing: 1.2px;
        transition: color 0.3s ease;
        display: inline-block;
        position: relative;
      }

      .custom-link a::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 1px;
        bottom: 0;
        left: 0;
        background-color: var(--neon-cyan);
        visibility: hidden;
        transform: scaleX(0);
        transition: all 0.3s ease-in-out;
      }

      .custom-link a:hover::after {
        visibility: visible;
        transform: scaleX(1);
      }

    h1 {
      font-family: 'Major Mono Display', monospace;
      font-size: 3rem;
      margin: 0 0 2rem;
      text-transform: lowercase;
      text-shadow:
        0 0 8px var(--neon-cyan),
        0 0 20px var(--neon-cyan),
        0 0 30px var(--neon-cyan),
        2px 2px 5px rgba(0, 0, 0, 0.8);
      position: relative;
      letter-spacing: -3px;
    }

    .links-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding: 0;
      list-style: none;
    }

    .link-item {
      position: relative;
      transition: transform 0.3s ease;
      flex: 1 1 calc(50% - 1.5rem);
      cursor: pointer;
    }

    .link-item:hover {
      transform: translateY(-4px);
    }

    .link-item a {
      color: var(--neon-cyan);
      text-decoration: none;
      padding: 1.2rem;
      border: 1px solid var(--smoky-blue);
      display: flex;
      align-items: center;
      background: linear-gradient(
        to right,
        rgba(0, 32, 64, 0.4) 0%,
        rgba(0, 64, 128, 0.15) 100%
      );
      position: relative;
      overflow: hidden;
      border-radius: 6px;
      box-shadow:
        0 0 8px var(--neon-cyan),
        inset 0 0 15px rgba(0, 255, 255, 0.2);
      font-weight: 500;
    }

    .link-item a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        var(--hologram),
        transparent
      );
      transition: 0.6s;
      z-index: 1;
    }

    .link-item:hover a::before {
      left: 100%;
    }

    .link-icon {
      font-size: 1.8rem;
      margin-right: 1rem;
      filter: drop-shadow(0 0 4px currentColor);
      z-index: 2;
    }

    .link-text {
      font-size: 1rem;
      letter-spacing: 1.2px;
      z-index: 2;
    }

    .vk { color: #5e7c9e; }
    .wa { color: #25d366; }
    .tg { color: #0088cc; }
    .email { color: #e74c3c; }
    .wechat { color: var(--neon-cyan); }

    #wechat-qr {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 32, 64, 0.98);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 20px var(--neon-cyan);
      display: none;
      z-index: 1000;
      text-align: center;
    }

    #wechat-qr img {
      width: 160px;
      height: 160px;
      border-radius: 12px;
      border: 2px solid var(--neon-cyan);
      box-shadow: 0 0 15px var(--neon-cyan);
    }

    #wechat-qr p {
      margin-top: 0.5rem;
      color: var(--neon-cyan);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      user-select: none;
    }

    #wechat-qr .close-btn {
      margin-top: 1rem;
      background: transparent;
      border: 1px solid var(--neon-cyan);
      color: var(--neon-cyan);
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }

    #music-toggle-btn {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: transparent;
      border: 1px solid var(--neon-cyan);
      color: var(--neon-cyan);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      box-shadow: 0 0 8px var(--neon-cyan);
    }

    #music-toggle-btn:hover {
      background: var(--neon-cyan);
      color: #0a0e12;
    }

    @media (max-width: 768px) {
      .links-grid {
        flex-direction: column;
      }

      .link-item {
        flex: 1 1 100%;
      }

      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Фоновое видео -->
  <video id="background-video" autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <!-- Кнопка управления музыкой -->
  <button id="music-toggle-btn" onclick="toggleAudio()">
    <i class="fas fa-volume-mute"></i> Музыка: выкл
  </button>

  <!-- Аудио -->
  <audio id="background-audio" loop>
    <source src="music.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио.
  </audio>

  <!-- Звуки кнопок -->
  <audio id="hover-sound">
    <source src="hover.mp3" type="audio/mpeg">
  </audio>
  <audio id="click-sound">
    <source src="click.mp3" type="audio/mpeg">
  </audio>

  <!-- Основной контент -->
  <div class="noir-container">
    <div class="scanlines"></div>
    <h1>// contacts</h1>
    <p class="custom-link">
      <a href="modules/SCRATCHER_MAIN.html">Eva.project.scratcher</a>
    </p>
    <ul class="links-grid">
      <li class="link-item vk">
        <a href="https://vk.com/id2778777"  target="_blank" rel="noopener noreferrer">
          <i class="link-icon fab fa-vk"></i>
          <span class="link-text">VKontakte</span>
        </a>
      </li>
      <li class="link-item tg">
        <a href="https://t.me/nike3li"  target="_blank" rel="noopener noreferrer">
          <i class="link-icon fab fa-telegram-plane"></i>
          <span class="link-text">Telegram</span>
        </a>
      </li>
      <li class="link-item wa">
        <a href="https://wa.me/79269084814"  target="_blank" rel="noopener noreferrer">
          <i class="link-icon fab fa-whatsapp"></i>
          <span class="link-text">WhatsApp</span>
        </a>
      </li>
      <li class="link-item wechat">
        <a id="wechat-btn" href="javascript:void(0);" title="Показать QR-код WeChat">
          <i class="link-icon fab fa-weixin"></i>
          <span class="link-text">WeChat</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- QR-код WeChat -->
  <div id="wechat-qr">
    <img src="qr.jpg" alt="WeChat QR Code" />
    <p>Сканируйте QR-код, чтобы связаться в WeChat</p>
    <button class="close-btn" id="close-qr">Закрыть</button>
  </div>

  <!-- Скрипты -->
  <script>
    // === Инициализация элементов ===
    const wechatBtn = document.getElementById('wechat-btn');
    const wechatQR = document.getElementById('wechat-qr');
    const closeBtn = document.getElementById('close-qr');
    const musicBtn = document.getElementById('music-toggle-btn');
    
    // === Звуки ===
    const hoverSound = document.getElementById('hover-sound');
    const clickSound = document.getElementById('click-sound');

    // === QR-код WeChat ===
    wechatBtn.addEventListener('click', () => {
      playClickSound();
      wechatQR.style.display = wechatQR.style.display === 'block' ? 'none' : 'block';
    });

    closeBtn.addEventListener('click', () => {
      playClickSound();
      wechatQR.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === wechatQR) {
        wechatQR.style.display = 'none';
      }
    });

    // === Аудио управление ===
    const audio = document.getElementById('background-audio');
    const btn = document.getElementById('music-toggle-btn');
    let isPlaying = false;

    function toggleAudio() {
      if (!isPlaying) {
        audio.play().catch(e => {
          console.log("Не удалось воспроизвести аудио:", e);
          alert("Взаимодействуйте с сайтом, чтобы запустить музыку.");
        });
        btn.innerHTML = '<i class="fas fa-volume-up"></i> Музыка: вкл';
        isPlaying = true;
      } else {
        audio.pause();
        btn.innerHTML = '<i class="fas fa-volume-mute"></i> Музыка: выкл';
        isPlaying = false;
      }
    }

    // === Звуки кнопок ===
    function playHoverSound() {
      if (!hoverSound) return;
      hoverSound.currentTime = 0;
      hoverSound.play().catch(() => {});
    }

    function playClickSound() {
      if (!clickSound) return;
      clickSound.currentTime = 0;
      clickSound.play().catch(() => {});
    }

    // Добавляем обработчики звуков ко всем кнопкам
    document.querySelectorAll('.link-item a, .close-btn, #wechat-btn, #music-toggle-btn').forEach(element => {
      element.addEventListener('mouseenter', playHoverSound);
      element.addEventListener('click', playClickSound);
    });

    // Разрешаем воспроизведение после первого клика
    window.addEventListener('click', () => {
      if (!hoverSound.playing) {
        hoverSound.play().catch(() => {});
        clickSound.play().catch(() => {});
        hoverSound.pause();
        clickSound.pause();
      }
    }, { once: true });
  </script>
</body>
</html>
